<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Shape Area Calculator</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/calculator.png') }}" type="image/png">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>

</head>

<body>
    <div class="flex flex-col justify-between items-center min-h-screen bg-purple-300 p-8 space-y-6">

        <div class="bg-purple-400 shadow-lg rounded-lg p-8 mt-8 w-1/3">
            <h1 class="text-3xl font-bold text-center tracking-wider font-Rubik">Shape Area Calculator</h1>
        </div>

        <div class="p-4 mx-auto">
            <div class="mb-4">
                <p class="block font-semibold text-xl mb-4 text-center">Select a shape:</p>

                <div class="flex gap-8 mb-4">
                    <button type="button" class="shape-btn bg-purple-300 text-black text-xl font-semibold px-4 py-4 rounded hover:bg-purple-100 flex flex-col items-center text-center w-40" data-shape="circle">
                        <img src="{{ url_for('static', filename='icons/circle.png') }}" alt="Circle" class="w-16 h-16 mb-2">
                        Circle
                    </button>

                    <button type="button" class="shape-btn bg-purple-300 text-black text-xl font-semibold px-4 py-4 rounded hover:bg-purple-100 flex flex-col items-center text-center w-40" data-shape="triangle">
                        <img src="{{ url_for('static', filename='icons/triangle.png') }}" alt="Triangle" class="w-16 h-16 mb-2">
                        Triangle
                    </button>

                    <button type="button" class="shape-btn bg-purple-300 text-black text-xl font-semibold px-4 py-4 rounded hover:bg-purple-100 flex flex-col items-center text-center w-40" data-shape="rectangle">
                        <img src="{{ url_for('static', filename='icons/rectangle.png') }}" alt="Rectangle" class="w-16 h-16 mb-2">
                        Rectangle
                    </button>
                </div>
            </div>
            
        
            <form class="mb-6">
                <div id="fields" class="mb-4">
                    <label for="radius" class="p-2 block font-medium mb-1">Radius:</label>
                    <input type="number" id="radius" name="radius" class="p-2 border rounded w-full mb-4 bg-purple-200">
                </div>
                
                <button type="button" id="calculate" class="bg-purple-500 hover:bg-purple-600 text-white text-2xl font-semibold px-8 py-4 rounded block mx-auto shadow-lg">Calculate</button>
            </form>
        </div>

        <div class="w-1/2 mx-auto">
            <div id="result" class="bg-purple-400 rounded shadow-lg h-60 overflow-y-auto">
                <div class="flex justify-between items-center bg-purple-400 p-4 sticky top-0 z-10">
                    <h2 class="text-xl font-semibold">Results</h2>
                    <button id="clearResult" class="text-white text-lg bg-purple-500 shadow-md hover:bg-red-600 px-4 py-2 rounded">Clear</button>
                </div>

                <div id="area" class="px-4 py-2 space-y-2 text-lg text-gray-700"></div>
            </div>
        </div>

        <div class="fixed bottom-2 right-2 transform">
            <a href="https://www.linkedin.com/in/ravinravi03" class="text-lg">Created by Ravin Ravi</a>
        </div>

        <div class="fixed bottom-2 left-2 transform">
            <a href="https://www.flaticon.com/free-icons" title="icons" class="text-lg">Icons from Flaticon</a>
        </div>


    </div>


    <script src="{{ url_for('static', filename='js/home.js') }}"></script>

</body>

</html>
